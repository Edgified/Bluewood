    <button id="confirmButton" onclick="command()">Confirm</button>
    <button id="ConsoleReVis" onclick="consoleReVisinate()" onmouseover="consoleReVisinateButton1()" onmouseleave="consoleReVisinateButton2()"></button>

    <script>
        function consoleReVisinate() {
            if (document.getElementById("commandInput").style.visibility === 'visible' && document.getElementById("confirmButton").style.visibility === 'visible') {
                document.getElementById("commandInput").style.visibility = 'hidden';
                document.getElementById("confirmButton").style.visibility = 'hidden';
            } else {
                document.getElementById("commandInput").style.visibility = 'visible';
                document.getElementById("confirmButton").style.visibility = 'visible';
            }
        }

        function consoleReVisinateButton1() {
            document.getElementById("ConsoleReVis").style.opacity = '100%';
            document.getElementById("commandInput").style.bottom = 20 + "px";
            document.getElementById("confirmButton").style.bottom = 20 + "px";
        }

        function consoleReVisinateButton2() {
            document.getElementById("ConsoleReVis").style.opacity = '0%';
            document.getElementById("commandInput").style.bottom = 5 + "px";
            document.getElementById("confirmButton").style.bottom = 5 + "px";
        }
    </script>

    <script>
        // variable to store our intervalID
        let nIntervId;

        function changeBackroundColor() {

            // check if already an interval has been set up
            if (!nIntervId) {
                nIntervId = setInterval(backgroundColorFlashInterval, 1000);
            }
        }

        function backgroundColorFlashInterval() {
            if (document.body.style.backgroundColor === "darkred") {
                document.body.style.backgroundColor = "darkblue";
            } else {
                document.body.style.backgroundColor = "darkred";
            }
        }

        function backgroundColorFlashIntervalStop() {
            clearInterval(nIntervId);
            // release our intervalID from the variable
            nIntervId = null;
        }
    </script>

    <script>
        function command() {
            let userInputValue = document.getElementById("commandInput").value;
            let userInputValueForCommands = userInputValue.toLowerCase();
            console.log(userInputValueForCommands);
            const testBox1BackgroundColor = document.getElementById("testBox1").style.backgroundColor;
            colorChanged = userInputValue.replace('/square-color', '')
            backgroundColorChanged = userInputValue.replace('/background-color', '');
            commandInputColorChanged = userInputValue.replace('/command-color', '');
            if (testBox1BackgroundColor === colorChanged) {
                alert("Color Already In Use!");
            }
            if (userInputValueForCommands.startsWith("/square-color")) {
                document.getElementById("testBox1").style.backgroundColor = colorChanged;
            } else if (userInputValueForCommands.startsWith("/background-color")) {
                document.body.style.backgroundColor = backgroundColorChanged;
            } else if (userInputValueForCommands === "/background-flash off") {
                clearInterval(nIntervId);
                nIntervId = null;
            } else if (userInputValueForCommands === "/background-flash on") {
                // Code To Start It
                changeBackroundColor();
            } else if (userInputValueForCommands.startsWith("/command-color")) {
                document.getElementById("commandInput").style.color = commandInputColorChanged;
            } else if (userInputValueForCommands === "/open documentation" || userInputValueForCommands ===
                "/open docs") {
                openDocumentationWindow();
            } else if (userInputValueForCommands === "/hide console") {
                document.getElementById("commandInput").style.visibility = 'hidden';
                document.getElementById("confirmButton").style.visibility = 'hidden';
            }
        }
    </script>
